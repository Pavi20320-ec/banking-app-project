<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Pavithra Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FF073A, #000000);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navbar-custom {
    background-color: rgba(0, 0, 0, 0.7);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
}

.navbar-brand {
    color: pink;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: flex-start;
transition: color 0.3s ease;
}

.navbar-brand:hover {
    color: red;
}

.social-icons {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.social-icons a {
    font-size: 1.8rem;
    color: white;
    margin-left: 1rem;
    font-weight: 500;
    transition: 0.3s ease;
    border-bottom: 3px solid transparent;
}

.social-icons a:hover {
    color: red;
}

        .container {
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #dddddd;
            text-align: left;
            display: block;
        }

        .form-group input {
            border: 1px solid red;
            background-color: #333;
            color: #ffffff;
        }

        .btn {
            background-color: red;
            border: none;
            color: black;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: red;
        }

        .custom-link {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #ffecb3;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Pavithra Bank</a>
    <div class="ml-auto social-icons">
        <a href="mailto:pavithrakaliyamoorthy310@gmail.com" target="_blank" title="Gmail">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.linkedin.com/in/pavithra-kaliyamoorthy-583846207/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Register a New Account</h2>
    <form method="post" action="/register">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login" class="custom-link">Login here</a></p>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        User already present.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Code With Pavithra. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>
